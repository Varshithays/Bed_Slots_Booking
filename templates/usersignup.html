{% extends 'baselogin.html' %}
{% block title %} User Signup{% endblock title %}
{% block form %}
<h2>Sign Up </h2>
{% include "message.html" %}
<div class="row">
<div class="col-md-4"></div>

<div class="col-md-4">


<form action="/signup" method="post">

<div class="form-group">
    <h6 align="left">Enter the SRFID</h6>
<input type="text" class="form-control mt-2" placeholder="Enter  SRF ID" name="srf" required>
</div>

<div class="form-group">
    <h6 align="left">Enter the Email</h6>
<input type="email" class="form-control mt-2" placeholder="Enter  Email" name="email" required>
</div>

<div class="form-group">
    <h6 align="left">Enter the DOB</h6>
<input type="date" class="form-control mt-2" placeholder="Enter DOB" name="dob" required>
</div>
<br>
<button type="submit" class="btn btn-dark">SignIn</button>

</form>

<a class="text-success" href="/login">Click Here to Login </a>
</div>


<div class="col-md-4"></div>

</div>


{% endblock form %}
